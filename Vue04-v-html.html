<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{info}}</h2>
    <h2 v-html="info"></h2>
</div>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:"张大楠",
            info:"<a href='https://www.bilibili.com/'>B站</a>"
        },
    })
</script>
</body>
</html>
