<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="测试" v-on:click="changeIsShow">
    <input type="button" value="年龄增加" v-on:click="add">
    <img v-show="isShow" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1141259048,554497535&fm=26&gp=0.jpg" alt="">
    <img v-show="age>18" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1141259048,554497535&fm=26&gp=0.jpg" alt="">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
        var app=new Vue({
            el:"#app",
            data:{
                isShow:false,
                age:17
            },
            methods: {
                changeIsShow: function () {
                    this.isShow=!this.isShow;
                },
                add:function () {
                    this.age++;

                }
            }
        })
</script>
</body>
</html>
