<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="显示" v-on:click="add">
    <h2 v-if="isShow" >黑马程序员</h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            isShow:false
        },
        methods: {
            add: function () {
                this.isShow=!this.isShow
            },
        }
    })
</script>
</body>
</html>
