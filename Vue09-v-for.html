<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in array">{{item}}</li>
    </ul>
    <ul>
        <li v-for="(obj,index) in object">{{obj.name}}</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            array:["zhang","wang","li","zhou","xiang"],
            object:[
                {name:"zhangdanan"},
                {name:"haoshuai"}
            ]
        }
    })
</script>
</body>
</html>
