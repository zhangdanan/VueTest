<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="修改message" @click="setM">
    <input type="text" v-model="message" @keyup.enter="getM">
    {{message}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:"张大楠最帅"
        },
        methods:{
            getM:function () {
                alert(this.message);
            },
            setM:function () {

                this.message="张小楠";
            }
        }
    })
</script>
</body>
</html>
